<!DOCTYPE html>
<html>
    <head>
        <title>予約ページ</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
        <link href="/css/common/reset.css" rel="stylesheet">
        <link href="/css/common/common.css" rel="stylesheet">
        <link href="/css/common/header.css" rel="stylesheet">
        <link href="/css/common/footer.css" rel="stylesheet">
        <link href="/css/common/form.css" rel="stylesheet">
        <link href="/css/calendar.css" rel="stylesheet">
        <link href="/css/reservation/reserve.css" rel="stylesheet">
    </head>
    <body>
        <header><p id="app-title">BGM RESERVATION SYSTEM</p></header>
        
        <h1>予約ページ</h1>
        <div class="contents">
            <div class="reservation-slot-area">
                <h2 id="dashboard-header-target-date"></h2>
                <div id="reservation-slot-board">
                    <div class="reservation-slot-list">
                        <label class="reservation-slot-cell">
                            <input type="radio" name="reservation">
                            <div class="reservation-slot-cell-label">9:00 ～ 9:30</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="preview-area">
                <div class="event-period-label">
                    <p id="preview-header-event-period-start-date"></p>
                    <p>&nbsp;～&nbsp;</p>
                    <p id="preview-header-event-period-end-date"></p>
                </div>
                <div class="event-title-label">
                    <p id="preview-header-event-title"></p>
                </div>
                <div class="preview-header">
                    <button class="previous-month-button">◀</button>
                    <div class="preview-title">
                        <p id="preview-calendat-year-label">2024</p>
                        <p id="preview-calendat-month-label">3月</p>
                    </div>
                    <button class="next-month-button">▶</button>
                </div>
                <div id="calendar">
                </div>
            </div>
        </div>
        <div class="form-area">
            <div class="form reserve-name">
                <p class="form-title">氏名</p>
                <div class="">
                    <input type="text">
                    <div class="error-message"></div>
                </div>
            </div>
            <div class="form reserver_contact_address">
                <p class="form-title">連絡先</p>
                <div class="">
                    <input type="text">
                    <div class="error-message"></div>
                </div>
            </div>
            <div class="form remark">
                <p class="form-title">備考</p>
                <div class="">
                    <textarea></textarea>
                    <div class="error-message"></div>
                </div>
            </div>
            <div id="reserve-make-button">
                <p>予約する</p>
            </div>
        </div>
        <footer></footer>
    </body>
    
    <script type="module" src="/js/reservation/reserveController.js"></script>
</html>
