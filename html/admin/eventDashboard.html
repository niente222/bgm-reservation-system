<!DOCTYPE html>
<html>
    <head>
        <title>イベント状況ダッシュボードページ</title>
        <link href="/css/common/reset.css" rel="stylesheet">
        <link href="/css/common/common.css" rel="stylesheet">
        <link href="/css/common/header.css" rel="stylesheet">
        <link href="/css/common/footer.css" rel="stylesheet">
        <link href="/css/common/form.css" rel="stylesheet">
        <link href="/css/calendar.css" rel="stylesheet">
        <!-- <link href="/css/admin/eventMake.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>イベント状況ダッシュボードページ</h1>
        <div class="contents">
            <div class="form-area">
                <h2 id="dashboard-header-target-date"></h2>
                <div class="reservation-board">
                    <div class="reservation-data">
                        <div class="delete-button-area">
                            <button class="delete-button">×</button>
                        </div>
                        <div class="reservation-time-area">
                            <p class="reservation-time">9:00 ～ 9:30</p>
                        </div>
                        <div class="reserver-data-area">
                            <p class="reserver-name">岡田 将生</p>
                            <p class="reserver-tel">080-9999-9999</p>
                            <p class="reserver-remarks">備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考備考</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-area">
                <div class="event-period-label">
                    <p id="preview-header-event-period-start-date"></p>
                    ～
                    <p id="preview-header-event-period-end-date"></p>
                </div>
                <div class="event-title-label">
                    <p id="preview-header-event-title"></p>
                </div>
                <div class="preview-header">
                    <button class="previous-month-button">◀</button>
                    <div class="preview-title">
                        <p id="preview-calendat-year-label">2024</p>
                        <p id="preview-calendat-month-label">3月</p>
                    </div>
                    <button class="next-month-button">▶</button>
                </div>
                <div id="calendar">
                </div>
            </div>
        </div>
    </body>
    
    <script type="module" src="/js/admin/eventDashboard/eventDashboardController.js"></script>
</html>
