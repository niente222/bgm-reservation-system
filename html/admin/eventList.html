<!DOCTYPE html>
<html>
    <head>
        <title>イベント一覧ページ</title>
        <link href="/css/common/reset.css" rel="stylesheet">
        <link href="/css/common/common.css" rel="stylesheet">
        <link href="/css/common/header.css" rel="stylesheet">
        <link href="/css/common/footer.css" rel="stylesheet">
        <link href="/css/common/form.css" rel="stylesheet">
        <link href="/css/admin/eventList.css" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <div class="body">
            <h1>イベント一覧ページ</h1>
            <div id="event-make-button-at-list">
                <p>イベントを作成する</p>
            </div>
            <div class="filter-buttons">
                <div class="filter-button" id="before-event-button">
                    <p>開催前</p>
                </div>
                <div class="filter-button" id="in-event-button">
                    <p>開催中</p>
                </div>
                <div class="filter-button" id="after-event-button">
                    <p>開催後</p>
                </div>
                <div class="filter-button" id="all-event-button">
                    <p>すべて</p>
                </div>
            </div>
            <div class="contents">
                <div class="event-list-board">
                    <div class="event-row">
                        <div class="url-area">
                            <input type="text" id="event-url-id-99">
                            <div class="copy-url-button">COPY</div>
                        </div>
                        <div class="main-area">
                            <div class="event-info" onclick="location.href='/admin/eventDashboard/event_id';">
                                <div class="event-info-column-left">
                                    <div class="event-title">
                                        <p>イベントのタイトル</p>
                                    </div>
                                    <div class="event-period">
                                        <p>開始日 ～ 終了日</p>
                                    </div>
                                </div>
                                <div class="event-info-column-right">
                                    <div>
                                        <p>予約数</p>
                                    </div>
                                    <div>
                                        <p>予約数の値 件</p>
                                    </div>
                                </div>
                            </div>
                            <div class="event-edit" onclick="location.href='/admin/eventMake/edit/event_id';">
                                <img src="/images/admin/icon_eventEdit.png" class="icon-event-edit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
    
    <script type="module" src="/js/admin/eventList/eventListController.js"></script>
</html>
