<!DOCTYPE html>
<html>
    <head>
        <title>イベント作成完了ページ</title>
        <link href="/css/common/reset.css" rel="stylesheet">
        <link href="/css/common/common.css" rel="stylesheet">
        <link href="/css/common/header.css" rel="stylesheet">
        <link href="/css/common/footer.css" rel="stylesheet">
        <link href="/css/common/form.css" rel="stylesheet">
        <link href="/css/admin/completed.css" rel="stylesheet">
    </head>
    <body>
        <header></header>
        
        <h1 class="header">イベント作成完了ページ</h1>
        <div class="contents">
            <div class="completed-contents">
                <div class="completed-info">
                    <p class="completed-event-title"></p>
                    <p class="completed-event-period"></p>
                </div>
                <div class="message">
                    <p class="completed-message">作成完了しました。</p>
                    <div class="url-area-label">予約用URL</div>
                    <div class="url-area">
                        <input type="text" class="event-url-text" disabled></input>
                        <div class="copy-url-button">COPY</div>
                    </div>
                    <div id="to-list-link">
                        <p>イベント一覧画面に戻る</p>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
    
    <script type="module" src="/js/admin/eventMake/completedController.js"></script>
</html>
